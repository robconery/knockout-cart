<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cart Example</title>
    </head>
    <body>
        <h4>Your Cart</h4>
<div data-bind="visible : hasItems" id="cart">
    <form accept-charset="UTF-8" action="/gifts/create" id="checkoutForm" method="post">
        <table class="table smaller">
            <thead>
            <tr>
                <th>Item</th>
                <th>Qty.</th>
                <th style="text-align:right;width:20px">Price</th>
                <th style="text-align:right;width:20px">Disc.</th>
                <th style="text-align:right;width:20px">Total</th>
            </tr>
            </thead>
            <tbody data-bind="foreach:items">
            <tr>
                <td data-bind="text:description" width="120"></td>
                <td>
                    <input class="qty" data-bind="value : quantity, event:{change:$parent.quantityChanged}" style="width:24px" type="text">
                </td>
                <td data-bind="text: displaySubtotal" style="text-align:right"></td>
                <td data-bind="text: displayDiscount" style="text-align:right"></td>
                <td data-bind="text: displayTotal" style="text-align:right"></td>
                <td>
                    <a data-bind="click:$parent.removeClicked" href="#">
                        <icon class="icon-remove"></icon>
                        <input data-bind="value: sku" name="items[][sku]" type="hidden">
                        <input data-bind="value: quantity" name="items[][qty]" type="hidden">
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="right" colspan="5" style="text-align:right;font-size:19px">
                    <strong data-bind="text: displayTotal"></strong>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5">
                    <button class="btn btn-info" id="checkout" type="submit">
                        Save & Checkout
                    </button>
                </td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </form>

</div>
<div data-bind="visible : !hasItems" id="empty-cart">
    <p>Select from the items on the left.</p>
</div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/html" id="cart" src="templates.html"></script>
        <script type="text/javascript" src="/src/cart.js"></script>
    </body>
</html>
